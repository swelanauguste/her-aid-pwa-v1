{% extends 'base.html' %}


{% block head_title %}

{% endblock head_title %}


{% block content %}


<div class="container-fluid">
    <h1 class="fw-bold pt-3 px-3">Home</h1>
    <hr>
    <div class="mb-3 col-lg-6 mx-auto py-3 px-3">
        <input type="search"
            name="q"
            class="rounded-4 form-control py-3"
            placeholder="Search our resources..."
            id="">
    </div>
    <div style="overflow-x:auto; white-space: nowrap;"
        class="py-2 px-2 text-lg-center">
        <a class="text-decoration-none text-muted mx-2 fw-bold links-blue {% if request.resolver_match.url_name == 'index' %} is-active {% endif %}"
            href="/">Home</a>
        <a class="text-decoration-none text-muted mx-2 fw-bold links-blue"
            href="">Resource Information</a>
        <a class="text-decoration-none text-muted mx-2 fw-bold links-blue"
            href="">Know Your Rights</a>
        <a class="text-decoration-none text-muted mx-2 fw-bold links-blue"
            href="">Get Help</a>
    </div>
    <br>
    <div class="container-sm-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-11 mx-2 mb-3 bg-white shadow rounded-5">
                <a class="text-decoration-none text-dark"
                    href="tel:999">
                    <div class="text-center py-5">
                        <span class="material-symbols-sharp text-info fs-1">
                            phone
                        </span>
                        <br>
                        <hr>
                        <span>Get help</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-sm-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-11 mx-2 mb-3 bg-white shadow rounded-5">
                <a class="text-decoration-none text-dark"
                    href="#">
                    <div class="text-center py-5">
                        <span class="material-symbols-sharp text-info fs-1">
                            settings
                        </span>
                        <br>
                        <hr>
                        <span>What we do</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="container-sm-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-2 col-5 mx-3 mb-3 bg-white shadow rounded-5">
                <a class="text-decoration-none text-dark"
                    href="#">
                    <div class="text-center py-5">
                        <span class="material-symbols-sharp text-info fs-1">
                            contact_support
                        </span>
                        <br>
                        <hr>
                        <span>FAQs</span>
                    </div>
                </a>
            </div>
            <div class="col-lg-2 col-5 mx-3 mb-3 shadow rounded-5 bg-white">
                <a class="text-decoration-none text-dark"
                    href="#">
                    <div class="py-5 text-center">
                        <span class="material-symbols-sharp text-info fs-1">
                            check
                        </span>
                        <br>
                        <hr>
                        <span>FAQs</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
